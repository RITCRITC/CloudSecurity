spring:
  application:
    name: config-client-vault
  cloud:
    config:
      uri: http://localhost:8888
    vault:
      kv:
        enabled: true
        application-name: ${spring.application.name}
        backend: kv-v2
      # enable dynamic database credentials
      database:
        enabled: true
        role: config-client-vault-write
      host: localhost
      port: 8200
      scheme: http

      # Token authentication
#      authentication: TOKEN
      # root token
#      token: s.LFQlHL44ddKCl6zIynJfHotu
      # config-client-vault token
#      token: s.qUEq2S25KT5lreD6S66pFLxi

      # AppRole authentication
      authentication: APPROLE
      app-role:
        role-id: 0434626a-b83b-305d-f74e-02aed97c5e7a
        secret-id: fbec741d-5d68-1573-ab3e-e172c9878bd0
  datasource:
    url: jdbc:postgresql://localhost:5432/config-client-vault
    # credentials are obtained via Vault
    initialization-mode: always
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create-drop