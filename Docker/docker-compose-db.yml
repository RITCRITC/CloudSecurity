version: '3.7'

services:
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_ROOT_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - config_client_vault_db_data:/var/lib/postgresql/data
    networks:
      - cloud-security

volumes:
  config_client_vault_db_data:

networks:
  cloud-security: